<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VINTITI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<body>
    <nav class="navbar">
        <!--This div is for the hamburger menu--> 
        <div id = "navigation">
            <div id = "menu" onclick="onClickMenu()">
                <div id = "bar1" class="bar"></div>
                <div id = "bar2" class="bar"></div>
                <div id = "bar3" class="bar"></div>
            </div>
        </div>
        
        <div class="vintiti-logo">
            <a href="#">
                <img src="./images/v.jpg" width = "180" alt="VINTITI LOGO">
            </a>
        </div>
        <div class="search-bar">
            <div id="search-icon" class="search-icon" onclick="onClickSearch()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                  </svg>
            </div>
            
            <div id = "search-overlay" class="search-overlay">
                <button id="close-icon" class="closebtn" aria-label="close"></button>
                <input type="text" id = "search-input" placeholder="Search...">
                <div id = "related-searches" class="related-searches"></div>
            </div>
        </div>
        <div class="profile">
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="60" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                  </svg>
            </a>
        </div>

        <div class="cart">
            <a href="#"> 
                <img src="./images/icons8-shopping-bag-50.png" width="23" alt="shopping cart bag">
            </a>
        </div>
    </nav>
    <div id="Nav-overlay" class="Nav-overlay" onclick="closeNav()"></div>

    <div id= "mySideNav" class="sideNav">
        <ul class="nav" id="nav">
            <li><a href="https://www.myntra.com/oversized-tshirts-men">MEN</a></li>
            <li><a href="#">WOMEN</a></li>
            <li><a href="#">OTHER</a></li>
        </ul>
    </div>
    
        <img src="./images/model sample.png" alt="">
